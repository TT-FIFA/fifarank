<ion-content>
  <ion-list *ngIf="player">
    <ion-item>
      <ion-label position="stacked">id</ion-label>
      {{ playerId }}
    </ion-item>
    <ion-item>
      <ion-label position="stacked">name</ion-label>
      {{ player.name }}
    </ion-item>
    <ion-item>
      <ion-label position="stacked">email</ion-label>
      {{ player.email }}
    </ion-item>
    <ion-item>
      <ion-label position="stacked">points</ion-label>
      {{ player.points }}
    </ion-item>
    <ion-item>
      <ion-label position="stacked">matches</ion-label>
      {{ player.matches }}
    </ion-item>
    <ion-item>
      <ion-label position="stacked">average goal ratio</ion-label>
      {{ player.averageGoalRatio }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar *ngIf="player && userId===playerId" color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="changeDisplayName()">
      <ion-icon name="save" slot="start"></ion-icon>
      change name
    </ion-button>
  </ion-toolbar>
</ion-footer>
